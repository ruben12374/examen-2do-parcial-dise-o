<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Ingreso</title>
    <link rel="stylesheet" href="3.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
            <span>Nombre Empresa</span>
        </div>
        <nav>
            <ul>
                <li><a href="#">ONLINE</a></li>
                <li><a href="#">INICIO</a></li>
                <li><a href="#">NOSOTROS</a></li>
                <li><a href="#">OFERTA EDUCATIVA</a></li>
                <li><a href="#">NOTICIAS</a></li>
                <li><a href="#">CONTACTO</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="left">
            <h1>Solicitud de Ingreso</h1>
            <p>Inicia tu proceso de inscripción llenando la:</p>
            <button>Solicitud de Ingreso</button>

            <p class="duda">¿Aún no te decides?</p>
            <p>Realiza el examen de orientación vocacional</p>
            <button>Examen de Orientación</button>
        </section>

        <section class="right">
            <h2>Solicita Información</h2>
            <form>
                <input type="text" placeholder="Nombre" required>
                <input type="email" placeholder="Email" required>
                <textarea placeholder="Mensaje" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
</body>
</html>
